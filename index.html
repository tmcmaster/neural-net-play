<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Net Play</title>
    <script type="module" src="./index.js"></script>
    <style>

        .controls {

        }

        input {
            min-width: 100px;
        }
        label {
            padding-left: 20px
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="divisorMax">Max Divisor</label>
        <input id="divisorMax" value="3" type="number" min="1" max="100">
        <label for="trainingSize">Training Size</label>
        <input id="trainingSize" value="300" type="number" min="1" max="500">
        <label for="testSize">Test Size</label>
        <input id="testSize" value="50" type="number" min="1" max="100">
        <label for="trainingCycles">Training Cycles</label>
        <input id="trainingCycles" value="200" type="number" min="1" max="500">
        <button id="run">Run</button>
    </div>
    <div id="results" class="results">
        <ul>
        </ul>
    </div>
</body>
</html>
